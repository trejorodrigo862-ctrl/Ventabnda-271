name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a 'master' si esa es tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes usar una versi√≥n diferente si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Este comando crea la carpeta 'dist'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Le dice a GitHub que use la carpeta 'dist'
